<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Django CRUD Applications</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Task List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li>
                    <a href="/" class="nav-link">Home</a>
                </li >
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'task' %}" class="nav-link">Task</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'createTask' %}" class="nav-link" >Create task</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'task_completed' %}" class="nav-link" ">Task completed</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'signup' %}" class="nav-link" >Signup</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'signin' %}" class="nav-link" >Signin</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block content %}
{% endblock %}    
</body>
</html>
